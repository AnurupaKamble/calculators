<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="box">
     <fieldset id="box">
       <form name="calculator">
    
         <input id="answerbutton" type="text" name="answerbutton" readonly>
         <input class="button mathbuttons" type="button" value="(" onclick="calculator.answerbutton.value += '('">
         <input class="button mathbuttons" type="button" value=")" onclick="calculator.answerbutton.value += ')'">
         <input class="button mathbuttons" type="button" value="%" onclick="calculator.answerbutton.value += '%'">
         <input class="button mathbuttons" type="button" value="/" onclick="calculator.answerbutton.value += ' /'">
         <br>  
         
         <input class="button digits" type="button" value="7" onclick="calculator.answerbutton.value += '7'">
		<input class="button digits" type="button" value="8" onclick="calculator.answerbutton.value += '8'">
		<input class="button digits" type="button" value="9" onclick="calculator.answerbutton.value += '9'">
        <input class="button mathbuttons" type="button" value="x" onclick="calculator.answerbutton.value += ' * '">
		<br>

        <input class="button digits" type="button" value="4" onclick="calculator.answerbutton.value += '4'">
		<input class="button digits" type="button" value="5" onclick="calculator.answerbutton.value += '5'">
		<input class="button digits" type="button" value="6" onclick="calculator.answerbutton.value += '6'">
        <input class="button mathbuttons" type="button" value="-" onclick="calculator.answerbutton.value += ' - '">
		<br>

        <input class="button digits" type="button" value="1" onclick="calculator.answerbutton.value += '1'">
		<input class="button digits" type="button" value="2" onclick="calculator.answerbutton.value += '2'">
		<input class="button digits" type="button" value="3" onclick="calculator.answerbutton.value += '3'">
        <input class="button mathbuttons" type="button" value="+" onclick="calculator.answerbutton.value += ' + '">
		<br>
         
        <input id="clearbutton" class="button" type="button" value="C" onclick="calculator.answerbutton.value = ''">
		<input class="button digits" type="button" value="0" onclick="calculator.answerbutton.value += '0'">
        <input class="button digits" type="button" value="." onclick="calculator.answerbutton.value += '.'">
        <input class="button mathbuttons" type="button" value="=" onclick="calculator.answerbutton.value = eval(calculator.answerbutton.value)">


   
     </form>
    </fieldset>
   </div>
</body>
</html>
